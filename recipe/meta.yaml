{% set name = "hookee" %}
{% set version = "2.3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0b5276400a9b49cb10580ff22f7656987c3af118f4bdc5dbab05684d02635c2f

build:
  noarch: python
  entry_points:
    - hookee=hookee.cli:hookee
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pluginbase >=1
    - confuse >=1.3
    - flask >=1.1
    - click >=7.1
    - pyngrok >=7.1
    - defusedxml >=0.6

test:
  imports:
    - hookee
  commands:
    - pip check
    - hookee --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/alexdlaird/hookee
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Command line webhooks, on demand
  description: |
    hookee is a utility that provides command line webhooks, on demand! Dump useful request data to the
    console, process requests and responses, customize response data, and configure hookee and its routes
    further in any number of ways through custom plugins.
  dev_url: https://github.com/alexdlaird/hookee

extra:
  recipe-maintainers:
    - alexdlaird
